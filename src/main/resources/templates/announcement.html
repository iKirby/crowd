<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: headFragment('首页')">
    <meta charset="UTF-8">
    <title>首页</title>
</head>
<body>
<nav th:replace="fragments/header :: navFragment"></nav>

<main role="main">
    <div class="container container-main">
        <!-- Example row of columns -->
        <div class="text-black-50">公告详情</div>
        <h2 class="h2" th:text="${announcement.title}">XXX 网络教学平台</h2>
        <div class="row">
            <!-- Left column -->
            <div class="col-md-8">
                <div class="shadow-sm p-3 mb-3 bg-white">
                    <div class="sh4 md-render" th:utext="${announcement.renderContentHtml()}">
                        网络教学平台作为传统教学的有效辅助手段...
                    </div>
                </div>
            </div> <!-- /Left column -->

            <!-- Right column -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">公告</div>
                    <div class="card-body">
                        <ul class="card-ul">
                            <li th:each="announcement : ${announcements.content}">
                                <a th:href="@{/announcements/{id}(id=${announcement.id})}"
                                   th:text="'&nbsp;' + ${announcement.title} + '&nbsp;'">1</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div> <!-- /container -->
</main>
<footer th:replace="fragments/footer :: footerFragment"></footer>
</body>
</html>
