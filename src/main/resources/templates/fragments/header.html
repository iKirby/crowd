<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Header fragment</title>
</head>
<body>
<th:block th:fragment="navFragment">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">CROWD 众包平台</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-top"
                    aria-controls="navbar-top" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar-top">
                <ul class="navbar-nav ml-auto">
                    <li th:if="${session.user} == null" class="nav-item">
                        <a class="nav-link active" href="#" th:href="@{/user/login}">登录</a>
                    </li>
                    <li th:if="${session.user} != null" class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle active" href="#" id="user-dropdown" data-toggle="dropdown"
                           aria-haspopup="true" aria-expanded="false" th:text="${session.user.username}">Username</a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="user-dropdown">
                            <a class="dropdown-item" href="#" th:href="@{/user/profile}">用户中心</a>
                            <a class="dropdown-item" th:if="${session.user.customer == true}" th:href="@{/demand/my}"
                               href="#">已发布需求</a>
                            <a class="dropdown-item" th:if="${session.user.developer == true}" th:href="@{/order/my/dev}"
                               href="#">开发者订单</a>
                            <a class="dropdown-item" th:if="${session.user.customer == true}" th:href="@{/order/my/customer}"
                               href="#">需求方订单</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#" th:href="@{/user/logout}">退出</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!--/*@thymesVar id="message" type="com.everyone.crowd.entity.Message"*/-->
    <div id="message-bar" class="collapse show" th:if="${message}" th:classappend="${message.type}">
        <div class="container">
            <span th:text="${message.content}">Message content</span>
            <span class="float-right">
                <a data-toggle="collapse" href="#message-bar" title="关闭消息"><i class="mi mi-Cancel"></i></a>
            </span>
        </div>
    </div>
</th:block>
</body>
</html>
