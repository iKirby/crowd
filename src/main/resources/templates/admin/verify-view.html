<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments/head :: headFragment('认证审核')">
    <meta charset="UTF-8">
    <title>认证审核信息</title>
</head>
<body class="">
<div class="page">
    <div class="page-main">
        <div class="header" th:replace="admin/fragments/header :: headerFragment"></div>
        <div class="my-3 my-md-5">
            <div class="container">
                <div class="page-header">
                    <h1 class="page-title">认证审核信息</h1>
                </div>
                <div class="row">
                    <div class="col-lg-9">
                        <div class="card">
                            <div class="card-body">
                                <div class="form-group">
                                    <label class="form-label">认证名</label>
                                    <p th:text="${profile.name}"></p>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">真实姓名</label>
                                    <p th:text="${verifyRequest.realName}"></p>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">认证类型</label>
                                    <p th:text="${verifyRequest.type == 'DEVELOPER' ? '开发者' : '需求方'}"></p>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">证件类型</label>
                                    <p th:text="${verifyRequest.certType}"></p>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">证件号码</label>
                                    <p th:text="${verifyRequest.certNo}"></p>
                                </div>
                                <div class="form-group" th:if="${verifyRequest.attachment != null}">
                                    <label class="form-label">附件</label>
                                    <a th:href="@{/uploads/{attachment}(attachment=${verifyRequest.attachment})}">下载附件</a>
                                </div>
                            </div>
                            <div class="card-footer text-right">
                                <a href="#" class="btn btn-secondary" th:href="@{/admin/user/verify}">返回列表</a>
                                <th:block th:if="${!verifyRequest.processed}">
                                    <a href="#" class="btn btn-success" th:href="@{/admin/user/verify/view/{id}(id=${verifyRequest.id},pass=true)}">通过</a>
                                    <a href="#" class="btn btn-danger" th:href="@{/admin/user/verify/view/{id}(id=${verifyRequest.id},pass=false)}">不通过</a>
                                </th:block>

                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="card">
                            <div class="card-header">更多操作</div>
                            <div class="card-body">
                                <a class="btn btn-outline-danger btn-block"
                                   th:href="@{/admin/user/verify/delete/{id}(id=${verifyRequest.id})}">删除认证请求</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer th:replace="admin/fragments/footer :: footerFragment"></footer>
</body>
</html>
