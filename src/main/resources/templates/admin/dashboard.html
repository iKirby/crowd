<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments/head :: headFragment('仪表板')">
    <meta charset="UTF-8">
    <title>仪表板</title>
</head>
<body class="">
<div class="page">
    <div class="page-main">
        <div class="header" th:replace="admin/fragments/header :: headerFragment"></div>
        <div class="my-3 my-md-5">
            <div class="container">
                <div class="page-header">
                    <h1 class="page-title">
                        仪表板
                    </h1>
                </div>
                <div class="row row-cards">
                    <div class="col-6 col-sm-4 col-lg-2">
                        <div class="card">
                            <div class="card-body p-3 text-center">
                                <div class="h1 m-0 mt-2">13</div>
                                <div class="text-muted mb-2">新需求</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-6 col-sm-4 col-lg-2">
                        <div class="card">
                            <div class="card-body p-3 text-center">
                                <div class="h1 m-0 mt-2">3</div>
                                <div class="text-muted mb-2">新订单</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-6 col-sm-4 col-lg-2">
                        <div class="card">
                            <div class="card-body p-3 text-center">
                                <div class="h1 m-0 mt-2">7</div>
                                <div class="text-muted mb-2">开发者</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-6 col-sm-4 col-lg-2">
                        <div class="card">
                            <div class="card-body p-3 text-center">
                                <div class="h1 m-0 mt-2">17</div>
                                <div class="text-muted mb-2">需求方</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-6 col-sm-4 col-lg-2">
                        <div class="card">
                            <div class="card-body p-3 text-center">
                                <div class="h1 m-0 mt-2">24</div>
                                <div class="text-muted mb-2">用户</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-6 col-sm-4 col-lg-2">
                        <div class="card">
                            <div class="card-body p-3 text-center">
                                <div class="h1 m-0 mt-2">1</div>
                                <div class="text-muted mb-2">新反馈</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row row-cards">
                    <div class="col-12 col-sm-6 col-lg-4">
                        <div class="card">
                            <div class="card-header">
                                内存占用
                            </div>
                            <div class="card-body">
                                <div id="chart-memory" style="height: 256px"></div>
                            </div>
                            <script th:inline="javascript">
                                require(['c3', 'jquery'], function (c3, $) {
                                    $(document).ready(function () {
                                        c3.generate({
                                            bindto: '#chart-memory',
                                            data: {
                                                columns: [
                                                    ['data1', /*[[${usedMemory}]]*/ 666],
                                                    ['data2', /*[[${freeMemory}]]*/ 1536]
                                                ],
                                                type: 'donut',
                                                colors: {
                                                    'data1': tabler.colors["green-dark"],
                                                    'data2': tabler.colors["green-light"]
                                                },
                                                names: {
                                                    'data1': '已用',
                                                    'data2': '可用'
                                                }
                                            },
                                            axis: {},
                                            legend: {
                                                show: true, //hide legend
                                            },
                                            padding: {
                                                bottom: 0,
                                                top: 0
                                            },
                                            tooltip: {
                                                format: {
                                                    value: function (value) {
                                                        return value + 'MB';
                                                    }
                                                }
                                            }
                                        });
                                    });
                                });
                            </script>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer" th:replace="admin/fragments/footer :: footerFragment"></footer>
</div>
</body>
</html>
