<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments/head :: headFragment(${title})">
    <meta charset="UTF-8">
    <title>公告管理</title>
</head>
<body class="">
<div class="page">
    <div class="page-main">
        <div class="header" th:replace="admin/fragments/header :: headerFragment"></div>
        <div class="my-3 my-md-5">
            <div class="container">
                <div class="page-header">
                    <h1 class="page-title" th:text="${title}"></h1>
                </div>
                <div class="row">
                    <div class="col-lg-9">
                        <div class="card">
                            <form method="post" th:action="@{/admin/announcement}" th:object="${announcement}">
                                <input type="hidden" name="id" th:value="${announcement.id}" th:if="${announcement.id != null}">
                                <div class="card-body">
                                    <div class="form-group">
                                        <label class="form-label" for="announcement-title">公告标题</label>
                                        <input class="form-control" type="text" id="announcement-title" th:field="*{title}">
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label" for="announcement-content">公告内容</label>
                                        <textarea class="form-control" id="announcement-content" rows="5"
                                                  th:field="*{content}"></textarea>
                                    </div>
                                </div>
                                <div class="card-footer text-right">
                                    <a href="#" class="btn btn-secondary" th:href="@{/admin/announcement}">返回列表</a>
                                    <input type="submit" class="btn btn-primary" value="保存">
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="card" th:if="${announcement.id != null}">
                            <div class="card-header">更多操作</div>
                            <div class="card-body">
                                <a class="btn btn-outline-danger btn-block"
                                   th:href="@{/admin/announcement/delete/{id}(id=${announcement.id})}">删除公告</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer th:replace="admin/fragments/footer :: footerFragment"></footer>
</body>
</html>
