<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments/head :: headFragment('反馈详情')">
    <meta charset="UTF-8">
    <title>反馈详情</title>
</head>
<body class="">
<div class="page">
    <div class="page-main">
        <div class="header" th:replace="admin/fragments/header :: headerFragment"></div>
        <div class="my-3 my-md-5">
            <div class="container">
                <div class="page-header">
                    <h1 class="page-title" th:text="${feedback.title}"></h1>
                </div>
                <div class="row">
                    <div class="col-lg-9">
                        <div class="card">
                            <form method="post" th:action="@{/admin/feedback}">
                                <input type="hidden" name="id" th:value="${feedback.id}">
                                <div class="card-body">
                                    <div class="form-group" th:if="${feedback.url != null && !feedback.url.isEmpty()}">
                                        <label class="form-label">页面链接</label>
                                        <p th:text="${feedback.url}"></p>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">反馈内容</label>
                                        <p th:text="${feedback.content}"></p>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label" for="reply">回复</label>
                                        <textarea class="form-control" id="reply" name="reply" rows="5"
                                                  th:text="${feedback.reply}"></textarea>
                                    </div>
                                </div>
                                <div class="card-footer text-right">
                                    <a href="#" class="btn btn-secondary" th:href="@{/admin/feedback}">返回列表</a>
                                    <input type="submit" class="btn btn-primary" value="保存">
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="card">
                            <div class="card-body">
                                <div class="form-group">
                                    <div class="form-label">用户</div>
                                    <p th:text="${username}"></p>
                                </div>
                                <a class="btn btn-outline-danger btn-block"
                                   th:href="@{/admin/feedback/delete/{id}(id=${feedback.id})}">删除反馈</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer th:replace="admin/fragments/footer :: footerFragment"></footer>
</body>
</html>
