<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments/head :: headFragment('系统设置')">
    <meta charset="UTF-8">
    <title>系统设置</title>
</head>
<body class="">
<div class="page">
    <div class="page-main">
        <div class="header" th:replace="admin/fragments/header :: headerFragment"></div>
        <div class="my-3 my-md-5">
            <div class="container">
                <div class="page-header">
                    <h1 class="page-title">系统设置</h1>
                </div>
                <div class="row">
                    <div class="col-lg-9">
                        <form method="post" th:action="@{/admin/system/settings}">
                            <div class="card">
                                <div class="card-body">
                                    <div class="form-group">
                                        <label class="form-label" for="carousel-title">横幅标题</label>
                                        <textarea placeholder="填写横幅标题，每行一个" name="carousel_title" id="carousel-title"
                                                  rows="5" class="form-control"
                                                  th:text="${settings.get('carousel_title')}"></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label" for="carousel-img">横幅图片</label>
                                        <textarea placeholder="填写横幅图片，每行一个，对应标题" name="carousel_img" id="carousel-img"
                                                  rows="5" class="form-control"
                                                  th:text="${settings.get('carousel_img')}"></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label" for="carousel-link">横幅链接</label>
                                        <textarea placeholder="填写横幅链接，每行一个，对应标题" name="carousel_link" id="carousel-link"
                                                  rows="5" class="form-control"
                                                  th:text="${settings.get('carousel_link')}"></textarea>
                                    </div>
                                </div>
                                <div class="card-footer text-right">
                                    <input class="btn btn-primary" type="submit" value="保存设置">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-lg-3">
                        <!--<div class="card">-->

                        <!--</div>-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer class="footer" th:replace="admin/fragments/footer :: footerFragment"></footer>
</body>
</html>
