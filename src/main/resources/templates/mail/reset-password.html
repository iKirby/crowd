<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:remove="all">密码重置邮件模板</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<p>
    您好, <strong th:text="${username}">模板</strong>！
</p>
<p>
    您在 <strong>CROWD 众包平台</strong> 的用户登录密码已经重置。<br>
    请使用新密码 <strong th:text="${newPassword}"></strong> 进行登录并修改为自己想要使用的密码。
</p>
<p>
    <em>CROWD 众包平台</em>
</p>
</body>
</html>
