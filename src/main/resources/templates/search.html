<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: headFragment('高级搜索')">
    <meta charset="UTF-8">
    <title>高级搜索</title>
</head>
<body>
<nav th:replace="fragments/header :: navFragment"></nav>

<main role="main">
    <div class="container container-main">
        <!-- Example row of columns -->
        <h2 class="h2">高级搜索</h2>
        <div class="row slide-up-fade-in">
            <div class="col-md-8">
                <div class="alert alert-info">同时组合多个条件搜索需求</div>
                <div class="shadow-sm p-3 mb-3 bg-white">
                    <form th:action="@{/demand/search}">
                        <p>
                            <label for="keyword">关键词</label>
                            <input placeholder="关键词" type="text" id="keyword" name="keyword" class="form-control">
                        </p>
                        <p>
                            <label for="demand-category">分类</label>
                            <select id="demand-category" class="form-control" name="categoryId">
                                <option value="0">全部</option>
                                <option th:each="category : ${categories}" th:text="${category.name}" th:value="${category.id}">分类</option>
                            </select>
                        </p>
                        <p>
                            <label for="region">地区</label>
                            <input placeholder="地区" type="text" id="region" name="region" class="form-control">
                        </p>
                        价格区间
                        <div class="input-group">
                            <input placeholder="价格从" type="number" name="lowPrice" class="form-control">
                            <div class="input-group-append input-group-prepend">
                                <span class="input-group-text">到</span>
                            </div>
                            <input placeholder="价格到" type="number" name="highPrice" class="form-control">
                        </div>
                        起始日期
                        <div class="input-group">
                            <input placeholder="起始日期从" type="date" name="startDateFrom" class="form-control">
                            <div class="input-group-append input-group-prepend">
                                <span class="input-group-text">到</span>
                            </div>
                            <input placeholder="起始日期到" type="date" name="startDateTo" class="form-control">
                        </div>
                        结束日期
                        <div class="input-group">
                            <input placeholder="结束日期从" type="date" name="endDateFrom" class="form-control">
                            <div class="input-group-append input-group-prepend">
                                <span class="input-group-text">到</span>
                            </div>
                            <input placeholder="结束日期到" type="date" name="endDateTo" class="form-control">
                        </div>
                        <input id="submit" class="btn btn-primary" type="submit" value="搜索">
                    </form>
                </div>
            </div>
            <!-- Right column -->
            <div class="col-md-4">
                <!--Card-->
                <div class="card">
                    <div class="card-header">提示</div>
                    <div class="card-body">
                    </div>
                </div>
                <!--/.Card-->
            </div> <!-- /Right column -->
        </div>
    </div> <!-- /container -->
</main>

<footer th:replace="fragments/footer :: footerFragment"></footer>
</body>
</html>
