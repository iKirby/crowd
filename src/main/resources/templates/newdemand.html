<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: headFragment(${title})">
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
<nav th:replace="fragments/header :: navFragment"></nav>

<main role="main">
    <div class="container container-main">
        <!-- Example row of columns -->
        <h2 class="h2">提交需求</h2>
        <div class="row">
            <div class="col-md-8">
                <div class="alert alert-info">需求提交后，还需要通过审核才可以显示在列表中。</div>
                <div class="shadow-sm p-3 mb-3 bg-white">
                    <form method="post" th:action="@{'/editsetdemand/'+ ${demand.id}}" th:object="${demand}">
                        <p>
                            <label for="demand-title">标题</label>
                            <input placeholder="标题" type="text" id="demand-title" class="form-control" required
                                   th:field="*{title}">
                        </p>
                        <p>
                            <label for="demand-category">分类</label>
                            <select id="demand-category" class="form-control" required th:field="*{categoryId}">
                                <option value="0">未分类</option>
                                <option value="1">教育</option>
                                <option value="2">医疗</option>
                                <option value="3">金融</option>
                            </select>
                        </p>
                        <p>
                            <label for="demand-price">价格</label>
                            <input placeholder="价格" type="text" id="demand-price" class="form-control" required
                                   th:field="*{price}">
                        </p>
                        <p>
                            <label for="demand-region">地区</label>
                            <input placeholder="地区" type="text" id="demand-region" class="form-control" required
                                   th:field="*{region}">
                        </p>
                        <p>
                            <label for="demand-detail">介绍</label>
                            <textarea placeholder="介绍" type="text" id="demand-detail" class="form-control"
                                      required th:field="*{detail}"></textarea>
                        </p>
                        <p>
                            <label for="demand-starttime">项目开始日期</label>
                            <input placeholder="项目开始时间" type="date" id="demand-starttime" class="form-control"
                                   required th:field="*{startDate}">
                        </p>
                        <p>
                            <label for="demand-endtime">项目结束日期</label>
                            <input placeholder="项目结束时间" type="date" id="demand-endtime" class="form-control"
                                   required th:field="*{endDate}">
                        </p>
                        <p>
                            <label for="demand-attachment">附件</label>
                            <input type="file" id="demand-attachment" name="attachment" class="form-control" >
                        </p>
                        <input class="btn btn-primary" type="submit" value="提交">
                    </form>
                </div>
            </div>
            <!-- Right column -->
            <div class="col-md-4">
                <!--Card-->
                <div class="card">
                    <div class="card-header">提示</div>
                    <div class="card-body">
                        请使用尽量简洁的文字介绍需求<br>
                        定价合理才会有开发者参与竞标<br>
                        附件建议上传需求文档等可以帮助描述此需求的内容<br>
                        当超过项目起始时间后若仍无人竞标，将自动关闭对此需求的竞标功能
                    </div>
                </div>
                <!--/.Card-->
            </div> <!-- /Right column -->
        </div>
    </div> <!-- /container -->

    <div class="modal fade" id="tipModal" tabindex="-1" role="dialog" aria-labelledby="tipModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="tipModalLabel">信息</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="关闭">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="tipMessage">...</div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-sm btn-success" data-dismiss="modal">确定</button>
                </div>
            </div>
        </div>
    </div>
</main>

<footer th:replace="fragments/footer :: footerFragment"></footer>
</body>
</html>
