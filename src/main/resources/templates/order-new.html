<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: headFragment('确认订单')">
    <meta charset="UTF-8">
    <title>确认订单</title>
</head>
<body>
<nav th:replace="fragments/header :: navFragment"></nav>

<main role="main">
    <div class="container container-main">
        <!-- Example row of columns -->
        <div class="text-black-50">确认订单</div>
        <h2 class="h2" th:if="${demand}" th:text="${demand.title}">XXX 网络教学平台</h2>
        <div class="row slide-up-fade-in">
            <!-- Left column -->
            <div class="col-md-8">
                <form method="post" th:action="@{/order/new}">
                    <div class="shadow-sm p-3 mb-3 bg-white">
                        <div class="text-black-50">开发者</div>
                        <div class="sh4" th:text="${devProfile.name}">dev</div>
                    </div>
                    <div class="shadow-sm p-3 mb-3 bg-white">
                        <div class="text-black-50">价格</div>
                        <div class="h4 text-danger" th:text="'￥'+ ${bid.price}">￥5600.00</div>
                    </div>
                    <input type="hidden" name="devId" th:value="${bid.devId}">
                    <input type="hidden" name="demandId" th:value="${bid.demandId}">
                    <input type="hidden" name="price" th:value="${bid.price}">
                    <input class="btn btn-primary" type="submit" value="确认订单">
                </form>
            </div> <!-- /Left column -->

            <!-- Right column -->
            <div class="col-md-4">
                <!--<div class="card">-->
                <!--<div class="card-header">相关信息</div>-->
                <!--<div class="card-body">-->
                <!--</div>-->
                <!--</div>-->
            </div> <!-- /Right column -->
        </div>
    </div> <!-- /container -->
</main>

<footer th:replace="fragments/footer :: footerFragment"></footer>
</body>
</html>
